<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <div>
        <h1><a href="https://djangogirls.org">Django Girls Blog</a></h1>
        <p>Utilizando tutorial das <strong>Django Girls</strong> para aprender 
            <strong>Django</strong>
        </p>
    </div>
    <div>
        <h1><strong>Blog criado utilizando</strong></h1>
        <ul><li>Python</li><li>Django</li><li>HTML</li></ul>
    </div>
    {% for post in posts %}
        <div>
            <p>Published:{{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
