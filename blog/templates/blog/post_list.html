{% extends 'blog/base.html' %}
    
{% block content %}
    <div class="infodev">
        <h1>Feito por:<strong>Zagueir√£o</strong></h1>
        <h2><strong>Blog criado utilizando</strong></h2>
        <ul><img src="../../static/public/python.jpg" width="50" height="30"/>Python</ul>
        <ul><img src="../../static/public/django.png" width="50" height="30"/>Django</ul>
        <ul><img src="../../static/public/html-5.png" width="50" height="30"/>HTML</ul>
        <ul><img src="../../static/public/css3.png" width="50" height="30"/>CSS</ul>
    </div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Published:{{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
